<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/reset.css">

    <title>Weather Dashboard</title>

    <header>
        <h1>Weather Dashboard</h1>

    <main>
        <div class="container search-container">
            <!-- Bootstrap card -->
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <!-- Bootstrap search form with datalist -->
                    <h5 class="card-title">Search for a city:</h5>
                    <label for="exampleDataList" class="form-label"></label>
                    <input class="form-control" list="datalistOptions" id="exampleDataList"
                        placeholder="Type to search...">
                    <datalist id="datalistOptions">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                    </datalist>
                    <!-- Bootstrap search button -->
                    <button href="#" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
        <div class="container current-weather-container">
            <!-- Bootstrap card -->
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text">Temp: </p>
                    <p class="card-text">Wind: </p>
                    <p class="card-text">Humidity: </p>
                    <p class="card-text">UV Index: </p>
                </div>
            </div>
        </div>
